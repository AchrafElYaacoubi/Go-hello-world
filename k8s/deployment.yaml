apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: crontest
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:  
      template:
        spec:
          containers:
            - name: crontest
              image: hub/image
              env:
                - name: MONGODB_PASS
                  value: mongodb
              ports:
                - containerPort: 80
              imagePullPolicy: Always
              resources:
                requests:
                  cpu: "10m"
